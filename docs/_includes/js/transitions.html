<div class="bs-docs-section">
  <h1 id="transitions" class="page-header">过渡效果 <small>transition.js</small></h1>

  <h3>关于过渡效果</h3>
  <p>对于简单的过渡效果，仅需要将<code>transition.js</code>和其他JS文件一起引入即可。如果你正在使用编译后的（或压缩后的）<code>bootstrap.js</code>，就不需要引入该文件了。</p>
  <h3>包含的内容</h3>
  <p>Transition.js是针对<code>transitionEnd</code>事件的一个辅助工具，同时它也是一个CSS过渡效果模拟器。它被其他控件用来检测当前浏览器是否支持CSS的过渡效果以及捕获挂掉的过渡动作。</p>
</div>
