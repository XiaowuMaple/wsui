<div class="bs-docs-section">
  <h1 id="labels" class="page-header">标签</h1>

  <h3>Available variations</h3>
  <p>Add any of the below mentioned modifier classes to change the appearance of a label.</p>
  <h3>不同样式</h3>
  <div class="bs-example" data-example-id="label-variants">
    <span class="label label-default">默认</span>
    <span class="label label-primary">公告</span>
    <span class="label label-success">免费</span>
    <span class="label label-info">可议价</span>
    <span class="label label-warning">可议价</span>
    <span class="label label-purple">可议价</span>
  </div>
{% highlight html %}
<span class="label label-default">默认</span>
<span class="label label-primary">公告</span>
<span class="label label-success">免费</span>
<span class="label label-info">可议价</span>
<span class="label label-warning">可议价</span>
<span class="label label-purple">可议价</span>
{% endhighlight %}
</div>
