<div class="bs-docs-section">
  <h1 id="wells" class="page-header">Wells</h1>

  <h3>默认样式</h3>
  <p>给一个元素加上内边框和灰色背景。</p>
  <div class="bs-example" data-example-id="default-well">
    <div class="well">
      Look, I'm in a well!
    </div>
  </div>
{% highlight html %}
<div class="well">...</div>
{% endhighlight %}
  <h3>可选类</h3>
  <p>你可以加上 <code>.well-lg</code> 变成一个大尺寸的Well，当然还有 <code>.well-sm</code>.</p>
  <div class="bs-example" data-example-id="large-well">
    <div class="well well-lg">
      Look, I'm in a large well!
    </div>
  </div>
{% highlight html %}
<div class="well well-lg">...</div>
{% endhighlight %}

  <div class="bs-example" data-example-id="small-well">
    <div class="well well-sm">
      Look, I'm in a small well!
    </div>
  </div>
{% highlight html %}
<div class="well well-sm">...</div>
{% endhighlight %}
</div>
