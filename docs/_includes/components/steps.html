<div class="bs-docs-section">
  <h1 id="steps" class="page-header">Steps步骤条</h1>
  <h3 id="steps-basic">基本用法</h3>
  <div class="bs-example" data-example-id="basic-steps">
    <div class="steps">
      <div class="wrap col-md-5">
        <div class="finished">
          <label><span class="round">1</span><span>第一步 我的文案比较长</span></label><i class="triangle-right-bg"></i><i class="triangle-right"></i>
        </div>
      </div>
      <div class="wrap col-md-4">
        <div class="current">
          <label><span class="round">2</span><span>第二步</span></label><i class="triangle-right-bg"></i><i class="triangle-right"></i>
        </div>
      </div>
      <div class="wrap col-md-3">
        <div class="todo">
          <label><span class="round">3</span><span>第三步</span></label>
        </div>
      </div>
    </div>
  </div>
