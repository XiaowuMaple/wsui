<div class="bs-docs-section">
  <h1 id="tag" class="page-header">tag <a class='toggle-design-btn'>设计稿 <span class="caret"></span></a></h1>
  <div class="design-source">
    <img src="//demo.alibaba-inc.com/system/vd_assets/assets/000/130/418/d3/ab/9c/93/3530fb8aef386d6e02913c80/original/tag_02.png?1427092719" alt="tag" />
  </div>

  <h2>常规tag</h2>
  <div class="bs-example" data-example-id="simple-tag">
    <ul class="tag">
      <li>自定义文案</li>
      <li class="tag-active">自定义文案<i class="wsif wsif-squarecheckfill"></i></li>
      <li class="tag-disabled">自定义文案</li>
    </ul>
  </div>
{% highlight html %}
<ul class="tag">
  <li>自定义文案</li>
  <li class="tag-active">自定义文案<i class="wsif wsif-squarecheckfill"></i></li>
  <li class="tag-disabled">自定义文案</li>
</ul>
{% endhighlight %}

  <h2>右侧带叉tag</h2>
  <div class="bs-example" data-example-id="simple-tag">
    <ul class="tag">
      <li class="tag-close">自定义文案<i class="wsif wsif-roundclosefill"></i></li>
      <li class="tag-hoverClose">自定义文案<i class="wsif wsif-roundclosefill"></i></li>
    </ul>
  </div>
{% highlight html %}
<ul class="tag">
  <li class="tag-close">自定义文案<i class="wsif wsif-roundclosefill"></i></li>
  <li class="tag-hoverClose">自定义文案<i class="wsif wsif-roundclosefill"></i></li>
</ul>
{% endhighlight %}

<h2>tag样式的checkbox</h2>
<div class="bs-example" data-example-id="simple-tag">
  <label class="tag checkbox-inline">
    <input type="checkbox"> 
    <span>10000元<i class="wsif wsif-squarecheckfill"></i></span>    
  </label>
  <label class="tag checkbox-inline">
    <input type="checkbox" checked> 
    <span>500元<i class="wsif wsif-squarecheckfill"></i></span>
  </label>
</div>
{% highlight html %}
  <label class="tag checkbox-inline">
    <input type="checkbox" checked> 
    <span>500元<i class="wsif wsif-squarecheckfill"></i></span>
</label>
{% endhighlight %}

</div>
