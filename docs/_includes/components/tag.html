<div class="bs-docs-section">
  <h1 id="tag" class="page-header">tag</h1>
  <h2>常规tag</h2>
  <div class="bs-example" data-example-id="simple-tag">
    <ul class="tag">
      <li>自定义文案</li>
      <li class="tag-active">自定义文案<i class="wsif wsif-tick"></i></li>
      <li class="tag-disabled">自定义文案</li>
    </ul>
  </div>
{% highlight html %}
<ul class="tag">
  <li>自定义文案</li>
  <li class="tag-active">自定义文案<i class="wsif wsif-tick"></i></li>
  <li class="tag-disabled">自定义文案</li>
</ul>
{% endhighlight %}

  <h2>右侧带叉tag</h2>
  <div class="bs-example" data-example-id="simple-tag">
    <ul class="tag">
      <li class="tag-close">自定义文案<i class="wsif wsif-close"></i></li>
      <li class="tag-hoverClose">自定义文案<i class="wsif wsif-close"></i></li>
    </ul>
  </div>
{% highlight html %}
<ul class="tag">
  <li class="tag-close">自定义文案<i class="wsif wsif-close"></i></li>
  <li class="tag-hoverClose">自定义文案<i class="wsif wsif-close"></i></li>
</ul>
{% endhighlight %}

<h2>tag样式的checkbox</h2>
<div class="bs-example" data-example-id="simple-tag">
  <div class="checkbox checkbox-inline" style="margin-top:0;">
      <label class="tag">
      <input type="checkbox"> 
        <span>10000元<i class="wsif wsif-tick"></i></span>    
      </label>
  </div>
  <div class="checkbox checkbox-inline">
      <label class="tag">
      <input type="checkbox" checked> 
        <span>500元<i class="wsif wsif-tick"></i></span>
      </label>
  </div>
</div>
{% highlight html %}
<div class="checkbox checkbox-inline">
    <label class="tag">
    <input type="checkbox" checked> 
      <span>500元<i class="wsif wsif-tick"></i></span>
    </label>
</div>
{% endhighlight %}

</div>
